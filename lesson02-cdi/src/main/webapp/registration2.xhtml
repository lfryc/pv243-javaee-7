<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Student registration</h1>
		<h:form>
			<h:panelGrid columns="3">
				<h:outputLabel value="E-mail" for="email" />
				<h:inputText id="email" value="#{student.email}" />
				<h:message for="email" />
				<h:outputLabel value="City" for="city" />
                <h:selectOneMenu id="city" value="#{student.city}">
                    <f:selectItems value="#{student.country.cities}" />
                </h:selectOneMenu>
                <h:message for="country" />
			</h:panelGrid>
			<h:panelGrid columns="3">
				<h:commandButton immediate="true" value="Cancel"
					action="#{studentRegistrationWizard.cancel}">
				</h:commandButton>
				<h:commandButton immediate="true" value="Back" action="registration1" />
				<h:commandButton value="Next" action="registration3" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
