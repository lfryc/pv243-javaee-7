<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{studentRegistrationWizard.begin}" />
		</f:metadata>
		<h1>Student registration</h1>
		<h:form>
			<h:panelGrid columns="3">
				<h:outputLabel value="First name" for="firstName" />
				<h:inputText id="firstName" value="#{student.firstName}" />
				<h:message for="firstName" />
				<h:outputLabel value="Surname" for="surname" />
				<h:inputText id="surname" value="#{student.surname}" />
				<h:message for="surname" />
				<h:outputLabel value="Country" for="country" />
				<h:selectOneMenu id="country" value="#{student.country}">
					<f:selectItems value="#{student.country.values()}"
						var="_country" itemLabel="#{_country.label}" />
				</h:selectOneMenu>
				<h:message for="country" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<h:commandButton immediate="true" value="Cancel"
					action="#{studentRegistrationWizard.cancel}">
				</h:commandButton>
				<h:commandButton value="Next" action="registration2" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
